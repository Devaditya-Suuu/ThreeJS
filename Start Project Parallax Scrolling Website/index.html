<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="parallex">
        <img src="hill1.png" id="hill1">
        <img src="hill2.png" id="hill2">
        <img src="hill3.png" id="hill3">
        <img src="hill4.png" id="hill4">
        <img src="hill5.png" id="hill5">
        <img src="tree.png" id="tree">
        <h2 id="text"></h2>
        <img src="leaf.png" id="leaf">
        <img src="plant.png" id="plant">
    </section>
    

    <script>
        let text = document.getElementById('text');
        let leaf = document.getElementById('leaf');
        let hill1 = document.getElementById('hill1');
        let hill4 = document.getElementById('hill4');
        let hill5 = document.getElementById('hill5');
        let hill3 = document.getElementById('hill3');

        window.addEventListener('scroll', () => {
        let value = window.scrollY;
        value = Math.min(value, document.body.scrollHeight);

        text.style.marginTop = value * 2 + 'px';
        leaf.style.top = value * -1.5 + 'px';
        leaf.style.left = value * 1.5 + 'px';
        hill1.style.top = value * 2 + 'px';
        hill4.style.marginLeft = value * -2 + 'px';
        hill5.style.marginLeft = value * 2 + 'px';
        hill3.style.marginLeft = value * 0.1 + 'px';

    })
    </script>

</body>

</html>

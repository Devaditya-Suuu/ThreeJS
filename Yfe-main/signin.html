<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signin.css">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4 mt-md-0">
        <div class="card">
          <!-- Sign In Form -->
          <div class="card-header">Sign In</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="signInEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signInEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="signInPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none" style="color: #6a11cb;">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

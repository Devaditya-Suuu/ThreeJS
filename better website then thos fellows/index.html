<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicWatch - Community Problem Reporting Platform</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .report-card {
            transition: transform 0.2s;
        }
        .report-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <nav class="bg-teal-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">CivicWatch</h1>
                    <button @click="showReportForm = true" class="bg-white text-teal-600 px-4 py-2 rounded-lg font-medium hover:bg-teal-50 transition-colors">
                        <i class="bi bi-plus-lg mr-2"></i>Report Issue
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Report Form Modal -->
            <div v-if="showReportForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Report Infrastructure Issue</h2>
                        <button @click="showReportForm = false" class="text-gray-500 hover:text-gray-700">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <form @submit.prevent="submitReport" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Issue Category</label>
                            <select v-model="newReport.category" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                                <option value="roads">Roads & Highways</option>
                                <option value="water">Water Supply</option>
                                <option value="electricity">Electricity</option>
                                <option value="sanitation">Sanitation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input type="text" v-model="newReport.location" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea v-model="newReport.description" required rows="3" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Photo</label>
                            <input type="file" @change="handleImageUpload" accept="image/*" required class="w-full">
                        </div>
                        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition-colors">
                            Submit Report
                        </button>
                    </form>
                </div>
            </div>

            <!-- Reports List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div v-for="report in reports" :key="report.id" class="report-card bg-white rounded-lg shadow-md overflow-hidden">
                    <img :src="report.image" class="w-full h-48 object-cover" :alt="report.category">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <span class="px-2 py-1 bg-teal-100 text-teal-800 text-sm rounded-full">{{ report.category }}</span>
                            <span class="text-sm text-gray-500">{{ report.date }}</span>
                        </div>
                        <h3 class="font-semibold text-lg mb-2">{{ report.location }}</h3>
                        <p class="text-gray-600 text-sm mb-3">{{ report.description }}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">Status: {{ report.status }}</span>
                            <button @click="upvoteReport(report.id)" class="flex items-center text-gray-600 hover:text-teal-600">
                                <i class="bi bi-hand-thumbs-up mr-1"></i>
                                {{ report.upvotes }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    showReportForm: false,
                    newReport: {
                        category: '',
                        location: '',
                        description: '',
                        image: null
                    },
                    reports: [
                        {
                            id: 1,
                            category: 'Roads',
                            location: 'Main Street, Downtown',
                            description: 'Large pothole causing traffic issues',
                            image: 'https://images.unsplash.com/photo-1515162305285-0293e4767cc2?ixlib=rb-4.0.3',
                            date: '2023-11-15',
                            status: 'Pending',
                            upvotes: 15
                        },
                        {
                            id: 2,
                            category: 'Water Supply',
                            location: 'Park Avenue',
                            description: 'Broken water main causing flooding',
                            image: 'https://images.unsplash.com/photo-1584677626646-7c8f83690304?ixlib=rb-4.0.3',
                            date: '2023-11-14',
                            status: 'In Progress',
                            upvotes: 23
                        },
                        {
                            id: 3,
                            category: 'Electricity',
                            location: 'West End District',
                            description: 'Street lights not working for past week',
                            image: 'https://images.unsplash.com/photo-1542382257-80dedb725088?ixlib=rb-4.0.3',
                            date: '2023-11-13',
                            status: 'Resolved',
                            upvotes: 8
                        }
                    ]
                }
            },
            methods: {
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.newReport.image = URL.createObjectURL(file);
                    }
                },
                submitReport() {
                    const newReport = {
                        id: this.reports.length + 1,
                        ...this.newReport,
                        date: new Date().toISOString().split('T')[0],
                        status: 'Pending',
                        upvotes: 0
                    };
                    
                    this.reports.unshift(newReport);
                    this.showReportForm = false;
                    this.newReport = {
                        category: '',
                        location: '',
                        description: '',
                        image: null
                    };

                    // Show success message
                    alert('Report submitted successfully!');
                },
                upvoteReport(id) {
                    const report = this.reports.find(r => r.id === id);
                    if (report) {
                        report.upvotes++;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
